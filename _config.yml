title: 끄적끄적 #Your awesome title
email: shea0628@naver.com
description: > # this means to ignore newlines until "baseurl"
  어린 생각을 모아두는 곳

baseurl: # the subpath of the site
url: http://starry99.github.io/catbook # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
  app_id: #your cusdis app_id

user:
  name: Catbook
  pic: /assets/img/cat.jpg
  picAlt: "catbook"
  job: a category-centric theme
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown

# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false
